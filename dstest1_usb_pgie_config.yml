property:
  gpu-id: 0
  net-scale-factor: 0.0039215697906911373
  tlt-encoded-model: model/resnet34_peoplenet_int8.etlt
  tlt-model-key: tlt_encode
  infer-dims: 3;544;960
  model-engine-file: ./model/resnet34_peoplenet_int8.etlt_b1_gpu0_int8.engine
  labelfile-path: model/labels.txt
  int8-calib-file: model/resnet34_peoplenet_int8.txt
  force-implicit-batch-dim: 1
  uff-input-blob-name: input_1
  batch-size: 1
  network-mode: 1
  num-detected-classes: 3
  interval: 0
  gie-unique-id: 1
  output-blob-names: output_bbox/BiasAdd;output_cov/Sigmoid
  #scaling-filter=0
  #scaling-compute-hw=0
  cluster-mode: 2

class-attrs-all:
  pre-cluster-threshold: 0.1
  topk: 10
  nms-iou-threshold: 0.4
